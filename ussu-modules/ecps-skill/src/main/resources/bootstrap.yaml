# Tomcat
server:
  port: 8088

# Spring
spring:
  application:
    # 应用名称
    name: ecps-skill
  profiles:
    # 环境配置
    active: dev
  #     active: prod
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  #    alibaba:
  #      seata:
  #        tx-service-group: ${spring.application.name}-fescar-service-group

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    virtual-host: /
    publisher-confirm-type: simple
    publisher-returns: true
    template:
      mandatory: true
    listener:
      simple:
        acknowledge-mode: manual
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 120MB
seata:
  config:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      group : "SEATA_GROUP"
      namespace: ""
      username: "nacos"
      password: "nacos"
  enable-auto-data-source-proxy: true
  tx-service-group: ${spring.application.name}-fescar-service-group